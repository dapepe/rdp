# Custom Guacamole Branding Configuration
# This file customizes the appearance of the Guacamole login page

# Custom logo configuration
# Logo should be placed in /opt/guacamole/branding/logo.png
# Supported formats: PNG, JPG, SVG
guacamole-logo: /opt/guacamole/branding/logo.png

# Custom favicon
# favicon.ico should be placed in /opt/guacamole/branding/
guacamole-favicon: /opt/guacamole/branding/favicon.ico

# Custom CSS for theming
# Place custom CSS files in /opt/guacamole/branding/css/
guacamole-css: /opt/guacamole/branding/css/custom.css

# Login page customization
guacamole-login-title: Secure Remote Access
guacamole-login-subtitle: Enter your credentials to access remote systems
guacamole-login-footer: Contact IT Support for assistance

# Organization branding
guacamole-organization-name: Your Organization
guacamole-support-email: support@yourorganization.com

# Custom background image (optional)
# guacamole-background: /opt/guacamole/branding/background.jpg

# Hide default Guacamole branding
guacamole-hide-version: true
guacamole-hide-logo: false

# Security banner (optional)
guacamole-security-banner: This system is for authorized users only. All activity is monitored and logged.

# Custom login message from environment variable
# This will be overridden by the LOGIN_MESSAGE environment variable
guacamole-login-message: Welcome to Guacamole 