networks:
  cloudflared:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    hostname: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-guacamole_db}
      POSTGRES_USER: ${POSTGRES_USER:-guacamole_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-guacamole_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    networks:
      cloudflared:
        ipv4_address: 172.18.0.5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-guacamole_user} -d ${POSTGRES_DATABASE:-guacamole_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  guacamole:
    image: ${GUACAMOLE_IMAGE:-guacamole/guacamole:1.5.5}
    hostname: guacamole
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      guacd:
        condition: service_healthy
    networks:
      cloudflared:
        ipv4_address: 172.18.0.3
    ports: 
      - "127.0.0.1:8080:8080"  # Only bind to localhost for security
    volumes:
      - guac_config:/config
      - ./logs:/opt/guacamole/logs  # External log directory
      - ./extensions:/opt/guacamole/extensions  # Custom extensions (DUO, etc.)
      - ./branding:/opt/guacamole/branding  # Custom branding assets
      - ./lib:/opt/guacamole/lib  # Additional libraries
    environment:
      - GUACD_HOSTNAME=guacd
      - GUACD_PORT=4822
      # PostgreSQL Database Configuration
      - POSTGRESQL_HOSTNAME=${POSTGRES_HOSTNAME:-postgres}
      - POSTGRESQL_DATABASE=${POSTGRES_DATABASE:-guacamole_db}
      - POSTGRESQL_USER=${POSTGRES_USER:-guacamole_user}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD:-guacamole_password}
      - POSTGRESQL_PORT=${POSTGRES_PORT:-5432}
      # DUO Security 2FA Configuration (optional)
      - DUO_INTEGRATION_KEY=${DUO_INTEGRATION_KEY:-}
      - DUO_SECRET_KEY=${DUO_SECRET_KEY:-}
      - DUO_API_HOSTNAME=${DUO_API_HOSTNAME:-}
      - DUO_APPLICATION_KEY=${DUO_APPLICATION_KEY:-}
      - DUO_ENROLLMENT_URL=${DUO_ENROLLMENT_URL:-}
      # Custom branding configuration
      - GUACAMOLE_HOME=/opt/guacamole
      - CUSTOM_LOGO_PATH=${CUSTOM_LOGO_PATH:-/opt/guacamole/branding/logo.png}
      - CUSTOM_THEME=${CUSTOM_THEME:-default}
      - LOGIN_MESSAGE=${LOGIN_MESSAGE:-Welcome to Guacamole}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/guacamole/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    labels:
      - "traefik.enable=false"
      - "com.docker.compose.project=guacamole"

  guacd:
    image: ${GUACD_IMAGE:-guacamole/guacd:1.5.5}
    hostname: guacd
    restart: unless-stopped
    networks:
      cloudflared:
        ipv4_address: 172.18.0.4
    volumes:
      - ./logs:/opt/guacamole/logs
    healthcheck:
      test: ["CMD", "pgrep", "guacd"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

volumes:
  guac_config:
    driver: local
  postgres_data:
    driver: local
