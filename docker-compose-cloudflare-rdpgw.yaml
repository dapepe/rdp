# Cloudflare Tunnel Configuration for RDP Gateway
# This provides secure access to RDP Gateway through Cloudflare

version: '3.8'

networks:
  cloudflared:
    external: true
    name: guac-cloudflare_cloudflared

services:
  cloudflare-rdpgw:
    image: cloudflare/cloudflared:2024.11.0
    hostname: cloudflare-rdpgw
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${RDPGW_TUNNEL_TOKEN}
      - TZ=UTC
    networks:
      cloudflared:
        ipv4_address: 172.18.0.8
    volumes:
      - ./logs:/var/log/cloudflared
      - cloudflare_rdpgw_config:/etc/cloudflared
      - ./rdpgw/cloudflare:/etc/cloudflared/config
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    labels:
      - "traefik.enable=false"
      - "com.docker.compose.project=cloudflare-rdpgw"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - rdpgw-proxy

  # Nginx proxy for RDP Gateway to handle multiple protocols
  rdpgw-proxy:
    image: nginx:alpine
    hostname: rdpgw-proxy
    restart: unless-stopped
    networks:
      cloudflared:
        ipv4_address: 172.18.0.9
    ports:
      - "127.0.0.1:${RDPGW_PROXY_HTTPS_PORT:-8443}:443"   # HTTPS for web interface
      - "127.0.0.1:${RDPGW_PROXY_HTTP_PORT:-8080}:80"    # HTTP redirect
    volumes:
      - ./rdpgw/nginx:/etc/nginx/conf.d
      - ./rdpgw/ssl:/etc/ssl/certs
      - ./logs:/var/log/nginx
    environment:
      - NGINX_HOST=rdpgw.yourorganization.com
      - NGINX_PORT=443
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

volumes:
  cloudflare_rdpgw_config:
    driver: local 